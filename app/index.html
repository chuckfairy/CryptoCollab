<!DOCTYPE html>
<html>
<head>
  <title>CryptoCollab</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='./app/stylesheets/app.css' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h1>CryptoCollab</h1><br>
  <h2>CSS</h2>
  <input type="number" placeholder="Number of Notes to Purchase, Price: 0.001 ETH" id="purchase"><br>
  <button onclick="purchaseNotes()">Purchase</button><br>
  <input type="number" placeholder="Number of Notes to Return" id="return"><br>
  <button onclick="returnNotes()">Return</button><br>
  <h2 id="balance"></h2><br>
  <input type="number" id="from" value="1"><span> to </span> <input type="number" id="to" value="100">
  <button onclick="play()">Play</button><input type="number" id="tempo" value="100"><br>

  <div id="comppart">

  </div>
  <br>
  <button onclick="removeNotes()">Remove Selected Notes</button><br>
  <button onclick="placeNotes()">Add Selected Notes</button><br>
  
</body>
<script src="./app.js"></script>
</html>
